<!-- <mat-accordion multi="true"> -->
<mat-expansion-panel expanded *ngFor="let list of booksToDisplay">
  <mat-expansion-panel-header>
    <mat-panel-title>Genre</mat-panel-title>
    <!-- <mat-panel-description>{{list.subCategory | titlecase}}</mat-panel-description> -->
  </mat-expansion-panel-header>

  <table mat-table [dataSource]="list.books">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Genre Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Book Genre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="desc"
      >`
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.desc }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <!-- </mat-expansion-panel>
</mat-accordion> -->
</mat-expansion-panel>
